# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Space>+n: back
        <left>: back
        <right>: forward
        H: tab-move -
        L: tab-move +
        O: :set-cmd-text :open {url}
        gT: tab-prev
        gi: hint -m number inputs
        gn: tab-next
        gp: tab-prev
        gt: tab-next
        h: tab-prev
        l: tab-next
        t: :set-cmd-text -s :open -t
        th: null
        tl: null
        y: yank -s
  content.cookies.store:
    global: true
  tabs.background:
    global: true
  url.default_page:
    global: https://www.google.se/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://www.google.se/search?q={}
  url.start_pages:
    global: https://www.google.se/
